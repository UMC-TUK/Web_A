<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>에어비앤비 상세정보페이지</title>
    <link rel="stylesheet" href="./styles.css" />
    <script
      src="https://kit.fontawesome.com/4f31d9419f.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="roomLayout">
      <div id="header_room">
        <div id="logo">
          <img src="../img/Airbnb.png" width="100" height="30" />
        </div>
        <div class="header_contents">
          <div id="round_bar">
            <button class="menuBtn">
              <div class="textBtn">검색 시작하기</div>
            </button>
            <button class="searchBtn">
              <i class="fa-sharp fa-solid fa-magnifying-glass"></i>
            </button>
          </div>
        </div>
        <div id="header_right" class="header_contents">
          <button class="textBtn">당신의 공간을 에어비앤비하세요</button>
          <button class="globeBtn">
            <i class="fa-solid fa-globe"></i>
          </button>
          <button class="profileBtn">
            <div id="barIcon">
              <i class="fa-sharp fa-solid fa-bars fa-xs"></i>
            </div>
            <i class="fa-solid fa-circle-user" style="color: #6b6b6b"></i>
          </button>
        </div>
      </div>
    </div>
    <div class="roomLayout">
      <div class="titleBar">
        <div class="titleLeft">
          <div class="titleText">
            바다를 보며 지친 몸과 피로를 풀 수 있는 풀빌라201
          </div>
          <div class="titleInfo">
            <div class="BlackText">
              <i class="fa-solid fa-star fa-2xs"></i> 4.67
            </div>
            <button class="lineTextBtn">후기 3개</button>
            <button class="lineTextBtn">
              Ganggu-myeon, Yeongdeok-gun, 한국
            </button>
          </div>
        </div>
        <div class="titleRight">
          <div class="titleBtnBox">
            <svg
              viewBox="0 0 32 32"
              xmlns="http://www.w3.org/2000/svg"
              aria-hidden="true"
              role="presentation"
              focusable="false"
              style="
                display: block;
                fill: none;
                height: 16px;
                width: 16px;
                stroke: currentcolor;
                stroke-width: 2;
                overflow: visible;
              "
            >
              <g fill="none">
                <path d="M27 18v9a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2v-9"></path>
                <path d="M16 3v23V3z"></path>
                <path d="M6 13l9.293-9.293a1 1 0 0 1 1.414 0L26 13"></path>
              </g>
            </svg>
            <button class="lineTextBtn">공유하기</button>
            <svg
              viewBox="0 0 32 32"
              xmlns="http://www.w3.org/2000/svg"
              aria-hidden="true"
              role="presentation"
              focusable="false"
              style="
                display: block;
                fill: none;
                height: 16px;
                width: 16px;
                stroke: currentcolor;
                stroke-width: 2;
                overflow: visible;
              "
            >
              <path
                d="m16 28c7-4.733 14-10 14-17 0-1.792-.683-3.583-2.05-4.95-1.367-1.366-3.158-2.05-4.95-2.05-1.791 0-3.583.684-4.949 2.05l-2.051 2.051-2.05-2.051c-1.367-1.366-3.158-2.05-4.95-2.05-1.791 0-3.583.684-4.949 2.05-1.367 1.367-2.051 3.158-2.051 4.95 0 7 7 12.267 14 17z"
              ></path>
            </svg>
            <button class="lineTextBtn">저장</button>
          </div>
        </div>
      </div>
      <div class="photoSection">
        <div class="photoContainer">
          <div class="bigPhoto"></div>
          <div class="smallPhoto">
            <div class="photoTop"></div>
            <div class="photoBtm"></div>
          </div>
          <div class="smallPhoto">
            <div class="photoTop"></div>
            <div class="photoBtm"></div>
          </div>
          <button class="moreBtn">
            <svg
              viewBox="0 0 16 16"
              xmlns="http://www.w3.org/2000/svg"
              aria-hidden="true"
              role="presentation"
              focusable="false"
              style="
                display: block;
                height: 16px;
                width: 16px;
                fill: currentcolor;
              "
            >
              <path
                d="m3 11.5a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3zm5 0a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3zm5 0a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3zm-10-5a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3zm5 0a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3zm5 0a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3zm-10-5a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3zm5 0a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3zm5 0a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3z"
                fill-rule="evenodd"
              ></path>
            </svg>
            <div class="BlackText">사진 모두 보기</div>
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
